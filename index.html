        <h1 class="mb-4 my-5 text-center">Simple MBTI</h1>

        <div class="card text-center my-5 rounded-pill">
            <div class="card-body">
                <h4 class="card-title">Q1</h4>
                <h2 class="card-text">회사에 입사할 때 내가 들어가고 싶은 팀은?</h2>
            </div>
            <div class="container mb-4">
                <div class="row">
                    <input class="btn btn-outline-dark col-6 text-center" type="submit" value="좋은 성과를 내는 팀">
                    <input class="btn btn-outline-dark col-6" type="submit" value="좋은 사람들이 모인 팀">
                </div>
            </div>
        </div>

        <div class="card text-center my-5 rounded-pill">
            <div class="card-body">
                <h4 class="card-title">Q2</h4>
                <h2 class="card-text">첫 출근 날, 무슨 옷을 입을까?</h2>
            </div>
            <div class="container mb-4">
                <div class="row">
                    <input class="btn btn-outline-dark col-6 text-center" type="submit" value="이미 전날 골라둔 옷으로">
                    <input class="btn btn-outline-dark col-6" type="submit" value="오늘 가장 끌리는 옷으로">
                </div>
            </div>
        </div>

        <div class="card text-center my-5 rounded-pill">
            <div class="card-body">
                <h4 class="card-title">Q3</h4>
                <h2 class="card-text">회사에서 첫 과제가 주어진다면 어떤 과제를 하고 싶습니까?</h2>
            </div>
            <div class="container mb-4">
                <div class="row">
                    <input class="btn btn-outline-dark col-6 text-center" type="submit" value="확실한 가이드라인이 있는 과제">
                    <input class="btn btn-outline-dark col-6" type="submit" value="자유롭게 내 생각을 펼칠 수 있는 과제">
                </div>
            </div>
        </div>

        <div class="card text-center my-5 rounded-pill">
            <div class="card-body">
                <h4 class="card-title">Q4</h4>
                <h2 class="card-text">일을 시작할 때 가장 먼저 할 일은?</h2>
            </div>
            <div class="container mb-4">
                <div class="row">
                    <input class="btn btn-outline-dark col-6 text-center" type="submit" value="기한에 맞추기 위한 스케줄링">
                    <input class="btn btn-outline-dark col-6" type="submit" value="감을 잡기 위한 자료조사">
                </div>
            </div>
        </div>







        <div class="container text-center my-5">
            <div class="row row-cols">
            <button type="button" class="btn btn-primary col-4" disabled>이전</button>
            <div class="col"></div>
            <a class="btn btn-primary col-4" href="#" role="button">다음</a>
            </div>
        </div>
